	<body>

				<tr>
					<td class="normal" valign="top">
						<table cellspacing="2" cellpadding="5" width="100%" class="normal">
							<tr>
								<td valign="top">[[Find what]]:
								</td>
								<td valign="top" style="white-space:nowrap"><input type="text" size="30" name="stringSearch" id="stringSearch" style="width : 180px;" /></td>
							</tr>
							<tr>
								<td valign="top">[[Replace with]]:
								</td>

							</tr>
						</table>
						<input type="Checkbox" size="40" name="MatchWholeWord" id="MatchWholeWord" />[[Match whole word]]<br />

					</td>
					<td valign="top" class="normal">
					    <input type="button" style="width:75px; height:22px; margin-top:3px" onclick="FindTxt();" value="[[Find Next]]" />
					    <input type="button" style="width:75px; height:22px; margin-top:7px" onclick="ReplaceTxt();" value="[[Replace]]" />
					    <input type="button" style="width:75px; height:22px; margin-top:7px" onclick="ReplaceAllTxt();" value="[[Replace All]]"/>
					    <input type="button" style="width:75px; height:22px; margin-top:7px" onclick="window.close();" value="[[Cancel]]"/>
